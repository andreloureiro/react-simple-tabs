<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<style>
		.content-show {
			display: block;
		}
		.content-hide {
			display: none;
		}
		.tab {
			display: block;
			padding: 14px 0;
			color: #333;
			text-align: center;
			background: #fafafa;
			border: 1px solid #eee;
		}
		.tab:last-child {
			border-left: none;
		}
		.tab:hover {
			text-decoration: none;
			color: inherit;
		}
		.tab:focus {
			text-decoration: none;
		}
		.tab-active {
			background: white;
			border-bottom: none;
		}
		.no-padding {
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<script src="js/app.js"></script>
</body>
</html>
